<ion-header no-lines>

    <ion-navbar color="light" hideBackButton>
      <ion-buttons start>
        <button ion-button clear>
          <ion-icon name="placeholder"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>{{'prayTime'|translate}}</ion-title>
      <ion-buttons left>
        <button ion-button navPop icon-only>
          <ion-icon [name]="appLang=='ar'?'arrow-back':'arrow-forward'"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
  <ion-list>
    <p text-center margin>
      <ion-spinner *ngIf="!times"></ion-spinner>
    </p>
    <ion-item *ngFor="let time of times" [@itemEnter]="'void'">
      <div class="pray-time">
        <p>{{time[0] | translate}}</p>
        <p *ngIf="appLang == 'ar'">{{time[1] | arabictime}}</p>
        <p *ngIf="appLang == 'en'">{{dayTime(time[1])}}</p>
      </div>
      <img src="assets/imgs/prayer.webp" alt="">
    </ion-item>
  </ion-list>
</ion-content>
