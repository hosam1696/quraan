
<ion-header no-lines>

  <ion-navbar color="light">
    <ion-title text-center>الاعدادات</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item-divider>
      الاشعارات
    </ion-item-divider>
    <ion-item>
      <ion-label>
        تنبيه بالورد اليومى
      </ion-label>
      <ion-toggle [(ngModel)]="settings.werdNotifications"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        تنبيه بمواعيد الصلاة
      </ion-label>
      <ion-toggle [(ngModel)]="settings.prayNotifications"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        التفسير
      </ion-label>
      <ion-select [(ngModel)]="configProvider.defaultTafseerName">
        <ion-option *ngFor="let tafseer of configProvider.availableTafssers" [value]="tafseer.resource_name">{{tafseer.name}}</ion-option>
      </ion-select>
    </ion-item>


    <ion-item class="lang">
      <ion-label>{{'اللغة' | translate}}</ion-label>
      <ion-label>
        <button  ion-button small round color="light" [class.selected]="settings.lang =='ar'" (click)="changeLang('ar')"> العربية</button>
        <button  ion-button small round color="light" [class.selected]="settings.lang =='en'" (click)="changeLang('en')"> English</button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
