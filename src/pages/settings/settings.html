<ion-header no-lines>

  <ion-navbar color="light" hideBackButton>
    <ion-buttons start>
      <button ion-button clear>
        <ion-icon name="placeholder"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{'الاعدادات'|translate}}</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon [name]="settings.lang=='ar'?'arrow-back':'arrow-forward'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item-divider>
      {{'الاشعارات'| translate}}
    </ion-item-divider>
    <ion-item>
      <ion-label>
        {{'dailywerdNotification'|translate}}
      </ion-label>
      <ion-toggle [(ngModel)]="settings.werdNotifications"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        {{'salahTimeNotification'|translate}}
      </ion-label>
      <ion-toggle [(ngModel)]="settings.prayNotifications"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        {{'التفسير' | translate}}
      </ion-label>
      <ion-select [ngModel]="configProvider.defaultTafseerName" (ngModelChange)="changeTafseer($event)" okText="{{'okText'|translate}}" cancelText="{{'cancelText'|translate}}">
        <ion-option *ngFor="let tafseer of configProvider.availableTafssers" [value]="tafseer.resource_name">{{tafseer.name|translate}}</ion-option>
      </ion-select>
    </ion-item>


    <ion-item class="lang">
      <ion-label>{{'اللغة' | translate}}</ion-label>
      <ion-label>
        <button ion-button small round color="light" [class.selected]="settings.lang =='ar'" (click)="changeLang('ar')"> العربية</button>
        <button ion-button small round color="light" [class.selected]="settings.lang =='en'" (click)="changeLang('en')"> English</button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
